<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/14eb71cf09.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="card">
      <div class="item player">
        
        <div class="next-title-box">
          <div class="names-box">
            <div class="playerBox">
              <input id="playerOne" type="text" name="playerOne" placeholder="#player one">
              <button class="btn-pick player-one-token">X</button>
            </div>
            <div class="playerBox">
              <input id="playerTwo" type="text" name="playerTwo" placeholder="#player two">
              <button class="btn-pick player-two-token">O</button>
            </div>
          </div>
        </div>

        <button class="start-btn">Start Game</button>
      </div>
    </div>
    <div id="winnerPopUp" class="win hide"></div>
  </header>

  <main>
    <div class="title">Tic Tac Toe</div>
    <div class="board hide">
      <div class="turn"></div>
      <div class="item game-board"></div>
      <button class="restart-btn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>
  </main>

  <footer>
    Copyright &#169;
    <script>document.write(new Date().getFullYear())</script>
    <a href="https://github.com/ivan-s-s">&nbsp;IvanS <i class="fa-brands fa-github"></i></a>
  </footer>
</body>

</html>
